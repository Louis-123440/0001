<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence and Sum</title>
    <script>
        function displaySequenceAndSum() {
            const number = parseInt(document.getElementById("numberInput").value);
            let sequence = "";
            let sum = 0;
            for (let i = 1; i <= number; i++) {
                sequence += i;
                if (i < number) {
                    sequence += "+";
                }
                sum += i;
            }
            document.getElementById("sequence").innerText = sequence;
            document.getElementById("sum").innerText = "Sum: " + sum;
        }
    </script>
</head>
<body>
    <h1>Number Sequence and Sum</h1>
    <div>
        <input type="number" id="numberInput" min="1" placeholder="Enter a number">
        <button onclick="displaySequenceAndSum()">Calculate</button>
    </div>
    <div>
        <p id="sequence"></p>
        <p id="sum"></p>
    </div>
</body>
</html>
